name: iOS Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer

    - name: Show Xcode version
      run: xcodebuild -version

    - name: List available simulators
      run: xcrun simctl list devices available | grep -E "iPhone (14|15|16)"

    - name: Build for iOS Simulator
      run: |
        xcodebuild clean build \
          -project AtlasTracker.xcodeproj \
          -scheme AtlasTracker \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.2' \
          -configuration Debug \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          | xcpretty --color
      continue-on-error: false

  ui-tests:
    runs-on: macos-14
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer

    - name: Show available simulators
      run: xcrun simctl list devices available | grep -E "iPhone (14|15|16)"

    - name: Run XCUITests
      run: |
        set -o pipefail
        xcodebuild test \
          -project AtlasTracker.xcodeproj \
          -scheme AtlasTracker \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.2' \
          -resultBundlePath UITestResults.xcresult \
          -derivedDataPath DerivedData \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          2>&1 | xcpretty --color --report junit --output test-results.xml
      timeout-minutes: 30
      continue-on-error: true

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ui-test-results
        path: |
          UITestResults.xcresult
          test-results.xml
        retention-days: 14

    - name: Check test results
      if: always()
      run: |
        echo "## UI Test Results" >> $GITHUB_STEP_SUMMARY
        if [ -f test-results.xml ]; then
          # Count test results
          TESTS=$(grep -c '<testcase' test-results.xml 2>/dev/null || echo "0")
          FAILURES=$(grep -c '<failure' test-results.xml 2>/dev/null || echo "0")
          echo "Total tests: $TESTS" >> $GITHUB_STEP_SUMMARY
          echo "Failures: $FAILURES" >> $GITHUB_STEP_SUMMARY
          if [ "$FAILURES" -gt 0 ]; then
            echo "### Failed Tests:" >> $GITHUB_STEP_SUMMARY
            grep -B1 '<failure' test-results.xml | grep 'testcase' | sed 's/.*name="\([^"]*\)".*/- \1/' >> $GITHUB_STEP_SUMMARY || true
            exit 1
          fi
        else
          echo "No test results found" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Publish Test Report
      if: always()
      uses: mikepenz/action-junit-report@v4
      with:
        report_paths: 'test-results.xml'
        fail_on_failure: true
        include_passed: true
        detailed_summary: true

  summary:
    runs-on: ubuntu-latest
    needs: [build, ui-tests]
    if: always()

    steps:
    - name: Build Summary
      run: |
        echo "## Build & Test Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| UI Tests | ${{ needs.ui-tests.result }} |" >> $GITHUB_STEP_SUMMARY
